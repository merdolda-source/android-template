name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Web Site URL'
        required: true
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name (ID)'
        required: true
        default: 'com.merdolda.webapp'
      user_id:
        description: 'User ID'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # ========================================================
    # DÜZELTME BÖLÜMÜ (URL ve HTTP İZNİ)
    # ========================================================
    - name: Update App Configuration
      run: |
        echo "Yapılandırma başlıyor..."

        # 1. URL DEĞİŞTİRME (Tamir edildi)
        # Hata mesajındaki 'http://degistir_url/' yazısını bulup senin sitenle değiştirir.
        sed -i 's|http://degistir_url/|${{ github.event.inputs.site_url }}|g' app/src/main/java/com/kodhocasi/template/MainActivity.java
        
        # Yedek: Eğer dosya https://google.com ise onu da değiştir (Garanti olsun)
        sed -i 's|https://google.com|${{ github.event.inputs.site_url }}|g' app/src/main/java/com/kodhocasi/template/MainActivity.java

        # 2. HTTP İZNİ VERME (ERR_CLEARTEXT_NOT_PERMITTED Çözümü)
        # <application etiketini bulup içine usesCleartextTraffic="true" ekler.
        # Bu sayede http:// siteler açılır.
        sed -i 's|<application|<application android:usesCleartextTraffic="true"|g' app/src/main/AndroidManifest.xml

        # 3. UYGULAMA ADINI DEĞİŞTİRME
        sed -i 's|<string name="app_name">.*</string>|<string name="app_name">${{ github.event.inputs.app_name }}</string>|g' app/src/main/res/values/strings.xml

        # 4. PAKET ADINI DEĞİŞTİRME
        sed -i 's|applicationId ".*"|applicationId "${{ github.event.inputs.package_name }}"|g' app/build.gradle

    # ========================================================

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --parallel --build-cache --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
