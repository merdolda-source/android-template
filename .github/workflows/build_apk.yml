name: Build APK with Icon

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Web Site URL'
        required: true
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      version_code:
        description: 'Version Code'
        required: true
        default: '1'
      version_name:
        description: 'Version Name'
        required: true
        default: '1.0'
      user_id: 
        description: 'App Token'
        required: true
      icon_url:
        description: 'Icon URL' # Resim linki buradan gelecek
        required: false
        default: 'default'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Configure App (Name, Version, URL)
      run: |
        # 1. URL
        sed -i 's|REPLACE_THIS_URL|${{ github.event.inputs.site_url }}|g' app/src/main/java/com/kodhocasi/template/MainActivity.java
        
        # 2. İSİM
        sed -i 's|<string name="app_name">.*</string>|<string name="app_name">${{ github.event.inputs.app_name }}</string>|g' app/src/main/res/values/strings.xml
        
        # 3. SÜRÜM & PAKET
        sed -i 's|applicationId ".*"|applicationId "${{ github.event.inputs.package_name }}"|g' app/build.gradle
        sed -i 's|versionCode .*|versionCode ${{ github.event.inputs.version_code }}|g' app/build.gradle
        sed -i 's|versionName ".*"|versionName "${{ github.event.inputs.version_name }}"|g' app/build.gradle

    # --- YENİ EKLENEN KISIM: İKON İNDİR VE DEĞİŞTİR ---
    - name: Update App Icon
      run: |
        ICON_URL="${{ github.event.inputs.icon_url }}"
        
        if [ "$ICON_URL" != "default" ]; then
          echo "İkon indiriliyor: $ICON_URL"
          
          # Resmi indir ve geçici olarak kaydet
          curl -L "$ICON_URL" -o new_icon.png
          
          # Android'in tüm çözünürlük klasörlerine bu resmi kopyala
          # (En basit ve kesin yöntem: Tüm mipmap klasörlerindeki ic_launcher.png'yi ezmek)
          
          cp new_icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp new_icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp new_icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp new_icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp new_icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Yuvarlak ikonları da ezelim (Bazı telefonlar bunu kullanır)
          cp new_icon.png app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          cp new_icon.png app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          cp new_icon.png app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          cp new_icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          cp new_icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          
          echo "İkon başarıyla güncellendi!"
        else
          echo "Özel ikon yok, varsayılan kullanılacak."
        fi

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --parallel --build-cache --no-daemon
      
    - name: Upload to My Server
      run: |
        curl -X POST -F "apk_file=@app/build/outputs/apk/debug/app-debug.apk" \
             -F "secret=GIZLI_SIFRE_123" \
             -F "app_token=${{ github.event.inputs.user_id }}" \
             https://SENINSITEN.COM/upload.php
