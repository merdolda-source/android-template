name: Build Custom SaaS App

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Uygulama Paket Adı (Örn: com.kullanici.ozelapp)'
        required: true
      app_name:
        description: 'Uygulama Görünür Adı'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Change Package Name & App Name
        run: |
          # Paket adını build.gradle içinde değiştir
          sed -i "s/com.kodhocasi.template/${{ github.event.inputs.package_name }}/g" app/build.gradle
          # Uygulama ismini strings.xml içinde değiştir
          sed -i "s/TemplateApp/${{ github.event.inputs.app_name }}/g" app/src/main/res/values/strings.xml

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.app_name }}-Release
          path: app/build/outputs/apk/release/*.apk
