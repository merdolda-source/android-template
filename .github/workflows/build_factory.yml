name: App Factory Builder

# Bu tetikleyici, sitenizden gelen API isteğini bekler
on:
  repository_dispatch:
    types: [build-app-event]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Kaynak Kodunu Çek
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Java Kurulumu (Android Build için)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter Kurulumu
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # Projenize uygun sürümü yazın
          channel: 'stable'

      # 4. Bağımlılıkları Yükle
      - name: Install Dependencies
        run: flutter pub get

      # 5. SİHİRLİ ADIM: Değişkenleri İşle (Script Çalıştır)
      # Siteden gelen JSON verilerini script'e parametre olarak atıyoruz.
      - name: Configure App Identity
        run: |
          chmod +x ./scripts/prep_build.sh
          ./scripts/prep_build.sh \
            "${{ github.event.client_payload.package_name }}" \
            "${{ github.event.client_payload.app_name }}" \
            "${{ github.event.client_payload.m3u_url }}" \
            "${{ github.event.client_payload.version_code }}"

      # 6. Uygulamayı Derle (APK)
      - name: Build APK
        run: flutter build apk --release

      # 7. APK'yı İsimlendir ve Artifact Olarak Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.package_name }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1
