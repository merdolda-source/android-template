name: Build and Upload to Server

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Web Site URL'
        required: true
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      version_code:
        description: 'Version Code'
        required: true
        default: '1'
      version_name:
        description: 'Version Name'
        required: true
        default: '1.0'
      user_id: 
        description: 'App Token (Hidden)' # Dashboard buraya app_token gönderiyor
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Kodları Çek
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Java Kurulumu
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 3. Ayarları Uygula
    - name: Configure App
      run: |
        # URL
        sed -i 's|REPLACE_THIS_URL|${{ github.event.inputs.site_url }}|g' app/src/main/java/com/kodhocasi/template/MainActivity.java
        # İsim
        sed -i 's|<string name="app_name">.*</string>|<string name="app_name">${{ github.event.inputs.app_name }}</string>|g' app/src/main/res/values/strings.xml
        # Paket Adı, Sürüm Kodu, Sürüm Adı
        sed -i 's|applicationId ".*"|applicationId "${{ github.event.inputs.package_name }}"|g' app/build.gradle
        sed -i 's|versionCode .*|versionCode ${{ github.event.inputs.version_code }}|g' app/build.gradle
        sed -i 's|versionName ".*"|versionName "${{ github.event.inputs.version_name }}"|g' app/build.gradle

    # 4. Gradle Hazırlık
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    # 5. İzin Ver
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 6. APK OLUŞTUR
    - name: Build APK
      run: ./gradlew assembleDebug --parallel --build-cache --no-daemon
      
    # 7. SENİN SUNUCUNA GÖNDER (TRANSFER)
    - name: Upload to My Server
      run: |
        echo "APK sunucuya yükleniyor..."
        # DİKKAT: Site adresini ve şifreyi upload.php ile aynı yap!
        curl -X POST -F "apk_file=@app/build/outputs/apk/debug/app-debug.apk" \
             -F "secret=GIZLI_SIFRE_123" \
             -F "app_token=${{ github.event.inputs.user_id }}" \
             https://imdatgel.site/git/upload.php
