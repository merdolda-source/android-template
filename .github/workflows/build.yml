name: App Factory

on:
  repository_dispatch:
    types: [build-app-request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları İndir
        uses: actions/checkout@v3

      - name: Java Kur (JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Cache (Hızlandırma)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current

      - name: Hazırlık ve Temizlik
        run: |
          chmod +x gradlew
          chmod +x scripts/prep_build.sh
          # Scripti Çalıştır
          ./scripts/prep_build.sh \
            "${{ github.event.client_payload.package_name }}" \
            "${{ github.event.client_payload.app_name }}" \
            "${{ github.event.client_payload.config_url }}"

      - name: APK Derle
        run: ./gradlew assembleRelease --no-daemon

      - name: APK Yükle (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-APK
          path: app/build/outputs/apk/release/app-release-unsigned.apk
