name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'WebView URL'
        required: true
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      version_code:
        description: 'Version Code'
        required: true
      version_name:
        description: 'Version Name'
        required: true
      user_id:
        description: 'User ID / Token'
        required: true
      icon_url:
        description: 'Icon Download URL'
        required: true
      change_icon:
        description: 'Change Icon? (true/false)'
        required: true
        default: 'true'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Sürüm v4 yapıldı (Hata almamak için)
      - uses: actions/checkout@v4

      # Sürüm v4 yapıldı
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- İSİM, PAKET ADI VE SÜRÜM GÜNCELLEME ---
      - name: Update App Name and Config
        run: |
          sed -i 's/My Application/${{ github.event.inputs.app_name }}/g' app/src/main/res/values/strings.xml
          sed -i 's/applicationId "com.example.myapp"/applicationId "${{ github.event.inputs.package_name }}"/g' app/build.gradle
          sed -i 's/versionCode 1/versionCode ${{ github.event.inputs.version_code }}/g' app/build.gradle
          sed -i 's/versionName "1.0"/versionName "${{ github.event.inputs.version_name }}"/g' app/build.gradle

    # --- İKON GÜNCELLEME (ImageMagick ile Garantili Yöntem) ---
      - name: Update App Icon
        if: ${{ github.event.inputs.change_icon == 'true' }}
        run: |
          echo "İkon indiriliyor: ${{ github.event.inputs.icon_url }}"
          
          # 1. Dosyayı ham olarak indir (curl -L yönlendirmeleri takip eder)
          # Hata olursa işlem dursa bile logda görelim diye || true eklemiyoruz.
          curl -L -o temp_icon_raw "${{ github.event.inputs.icon_url }}"

          # 2. İndirilen dosya neymiş? (Debug için loga yazdır)
          file temp_icon_raw
          
          # 3. ImageMagick kullanarak dosyayı GERÇEK PNG'ye çevir ve 512x512 yap
          # Bu komut JPG, WebP veya bozuk PNG gelse bile temiz bir PNG oluşturur.
          convert temp_icon_raw -resize 512x512! temp_icon.png

          echo "Dönüştürme tamamlandı. Kopyalanıyor..."

          # 4. Temizlenen dosyayı klasörlere dağıt
          cp temp_icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp temp_icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp temp_icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp temp_icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp temp_icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # Yuvarlak ikon için de aynısı
          cp temp_icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png || true
          
          echo "İkonlar başarıyla işlendi!"
      # --- BUILD APK ---
      - name: Build APK
        run: ./gradlew assembleRelease

      # --- UPLOAD TO UPLOAD.PHP ---
      - name: Upload APK to Server
        run: |
          # APK yolunu bul
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          
          echo "Bulunan APK: $APK_PATH"
          echo "Sunucuya yükleniyor..."
          
          # curl komutu upload.php'nin beklediği parametrelere göre düzenlendi:
          # 1. apk_file (Dosya)
          # 2. app_token (Input'tan gelen user_id)
          # 3. secret (PHP'deki GIZLI_SIFRE_123 ile aynı olmalı)
          
          curl -F "apk_file=@$APK_PATH" \
               -F "app_token=${{ github.event.inputs.user_id }}" \
               -F "secret=GIZLI_SIFRE_123" \
                https://imdatgel.site/git/upload.php

      # --- ARTIFACT UPLOAD (YEDEK) ---
      # Sürüm v4 yapıldı (Hata almamak için)
      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
