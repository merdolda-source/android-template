name: Build Native Android

on:
  repository_dispatch:
    types: [build-app-request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # SCRIPTI CALISTIR
      - name: Configure App
        run: |
          chmod +x scripts/prep_build.sh
          ./scripts/prep_build.sh \
            "${{ github.event.client_payload.package_name }}" \
            "${{ github.event.client_payload.app_name }}" \
            "${{ github.event.client_payload.m3u_url }}"

      # DERLEME KOMUTU (Native Android i√ßin)
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      # APK YUKLEME
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
