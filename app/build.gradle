<?php
require "github.php";

$repo     = $_GET["repo"];
$appName  = $_GET["app"];
$package  = $_GET["package"];
$appUrl   = $_GET["url"];

// gradle.properties içeriği
$props = <<<TXT
PACKAGE_NAME=$package
APP_NAME="$appName"
APP_URL="$appUrl"
TXT;

// gradle.properties repo köküne yaz
gh(
    GITHUB_API."/repos/".GITHUB_USER."/$repo/contents/gradle.properties",
    "PUT",
    [
        "message" => "Add gradle properties",
        "content" => base64_encode($props)
    ]
);

// GitHub Actions build tetikle
header("Location: https://github.com/".GITHUB_USER."/$repo/actions");
exit;
