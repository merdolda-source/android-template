plugins {
    id 'com.android.application'
}

def PACKAGE = project.findProperty("PACKAGE_NAME") ?: "com.template"
def APPNAME = project.findProperty("APP_NAME") ?: "Template App"
def APPURL  = project.findProperty("APP_URL") ?: "https://example.com"

android {

    namespace PACKAGE
    compileSdk 33

    defaultConfig {
        applicationId PACKAGE
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        resValue "string", "app_name", APPNAME
        resValue "string", "app_url", APPURL
    }

    buildTypes {
        debug { debuggable true }
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.webkit:webkit:1.9.0'
}
