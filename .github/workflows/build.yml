name: Build Native Android

on:
  repository_dispatch:
    types: [build-app-request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Java Kurulumu (JDK 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- HIZLANDIRMA (CACHE) ADIMI BURASI ---
      # Bu adım Gradle dosyalarını önbelleğe alır.
      - name: Setup Gradle & Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current
          cache-read-only: false # Cache'e yazmasına izin ver

      - name: Script İzinlerini Ver
        run: chmod +x scripts/prep_build.sh

      # SCRIPTI ÇALIŞTIR
      - name: Uygulamayı Yapılandır
        run: |
          ./scripts/prep_build.sh \
            "${{ github.event.client_payload.package_name }}" \
            "${{ github.event.client_payload.app_name }}" \
            "${{ github.event.client_payload.m3u_url }}"

      # DERLEME (Gradle Cache Kullanarak)
      - name: Build APK (Release)
        run: ./gradlew assembleRelease --no-daemon

      # APK YÜKLEME
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
